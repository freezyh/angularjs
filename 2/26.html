<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <script src="../js/angular.min.js"></script>
</head>
<body ng-app="app">
     <div ng-controller="ctrl">
        {{name}}
        <hr>
        {{id}}
     </div>
</body>
<script>
    var app = angular.module('app', []);
    app.controller('ctrl', ['$scope','$timeout','$interval', function ($scope,$timeout,$interval) {
        $scope.name = 'zhong';
        $scope.id = 1;
        /*
        setTimeout(function () {
            $scope.name = 'wang';
            $scope.$apply();
        }, 2000);
        */
       /*
        var timeId = $timeout(function(){
            $scope.name = 'wang';
        },2000);
        $timeout.cancel(timeId);
        */
        var id = $interval(function(){
            $scope.id++;
            if($scope.id >10){
                $interval.cancel(id);
            }
        },2000);
        
    }]);
    
</script>
</html>
