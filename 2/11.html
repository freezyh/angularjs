<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <script src="../js/angular.min.js"></script>
</head>
<body ng-app="app">
     <div ng-controller="ctrl">
        <div>{{price | currency:'$':1}}</div>
        <div>{{price | number:2}}</div>
        <div>{{name | lowercase}}</div>
        <div>{{name | uppercase}}</div>
        <div>{{string | limitTo:3:7}}</div>
        <div>{{time|date:'yyyy年MM月dd日 HH时mm分ss秒'}}</div>

        <div> {{data|orderBy:'click':true}}</div>
        <div> {{data|filter:'百度':true}} </div>
     </div>
</body>
<script>
    var app = angular.module('app', []);
    app.controller('ctrl', ['$scope', function ($scope) {
        $scope.price=4353.343;
        $scope.name='ZhongYuanHui';
        $scope.string = "angular非常棒的哦";
        $scope.time=new Date().getTime();

        $scope.data=[
            {id:1,click:100,title:'百度'},
            {id:2,click:200,title:'腾讯'},
            {id:3,click:300,title:'阿里巴巴'},
        ];
    }]);
</script>
</html>
